{% extends 'base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">
                Django + Stripe API test task
            </h1>
            <p class="mt-3 lead">
                Good store
            </p>
            <a class="btn btn-light" href="{% url 'stripePage:cart' %}">Корзина</a>

            <div class="container px-4 py-3" id="custom-cards">
                <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                    {% for item in item_list %}
                      <div class="col">
                        <div class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url( {{ item.picture.url }} ); background-attachment: fixed; background-size: contain; background-position: center; background-repeat: no-repeat;">
                          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                            <h2 class="pt-5 mt-3 mb-4 display-6 lh-1 fw-bold">{{ item.name }}</h2>
                            <ul class="d-flex list-unstyled mt-auto">
                              <li class="d-flex align-items-center m-auto">
                                <small>Цена: {{ item.price }} ₽</small>
                              </li>
                            </ul>
                            <a href="{% url 'stripePage:item_detail' item.pk %}" class="btn btn-outline-light">К товару</a>
                          </div>
                        </div>
                      </div>
                    {% endfor %}
                </div>
              </div>

        </div>
    </div>
</div>

{% endblock %}
